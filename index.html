<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Meta de Lucro Surebet</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #111;
      color: #fff;
      text-align: center;
      padding: 20px;
    }
    table {
      width: 100%;
      max-width: 600px;
      margin: 0 auto;
      border-collapse: collapse;
    }
    th, td {
      padding: 12px;
      border: 1px solid #333;
    }
    th {
      background-color: #222;
    }
    .batida {
      background-color: #2ecc71; /* verde */
      color: #000;
    }
    .nao-batida {
      background-color: #e74c3c; /* vermelho */
    }
    button {
      padding: 5px 10px;
      background-color: #3498db;
      border: none;
      color: white;
      cursor: pointer;
      border-radius: 4px;
    }
    button:hover {
      background-color: #2980b9;
    }
    h1 {
      color: #f1c40f;
    }
  </style>
</head>
<body>
  <h1>Meta de Lucro - Surebet (5% ao dia)</h1>
  <table id="tabela">
    <thead>
      <tr>
        <th>Dia</th>
        <th>Meta</th>
        <th>Status</th>
        <th>A√ß√£o</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>
  <br>
  <button onclick="resetar()">üîÅ Resetar progresso</button>

  <script>
    const bancaInicial = 700;
    const dias = 30;
    const taxa = 0.05; // 5% ao dia

    function calcularMeta(dia) {
      return (bancaInicial * Math.pow(1 + taxa, dia)).toFixed(2);
    }

    function carregarTabela() {
      const tbody = document.querySelector("tbody");
      tbody.innerHTML = "";

      for (let dia = 1; dia <= dias; dia++) {
        const valor = calcularMeta(dia);
        const status = localStorage.getItem(`dia${dia}`) === "batida" ? "batida" : "nao-batida";
        const linha = document.createElement("tr");
        linha.className = status;

        linha.innerHTML = `
          <td>Dia ${dia}</td>
          <td>R$ ${valor}</td>
          <td>${status === "batida" ? "‚úÖ Batida" : "‚ùå N√£o batida"}</td>
          <td><button onclick="marcar(${dia})">Marcar como batida</button></td>
        `;
        tbody.appendChild(linha);
      }
    }

    function marcar(dia) {
      localStorage.setItem(`dia${dia}`, "batida");
      carregarTabela();
    }

    function resetar() {
      for (let dia = 1; dia <= dias; dia++) {
        localStorage.removeItem(`dia${dia}`);
      }
      carregarTabela();
    }

    carregarTabela();
  </script>
</body>
</html>
